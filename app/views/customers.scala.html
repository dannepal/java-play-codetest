@(sortedcustomers: Seq[Customer])

@main("Customers") {

    <h1>Customers</h1>

    <table>
        <thead>
            <tr><th>ID</th><th>Name</th><th>DueTime</th><th>JoinTime</th></tr>
        </thead>
        <tbody>
        @for(c <- sortedcustomers) {
            <tr><td>@c.id</td><td>c.name</td><td>@c.duetime</td><td>c.jointime</td></tr>
        }
        </tbody>
    </table>
    <hr/>

}
